name: Build

on:
  push:
    branches: [main, master]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        abi: [armeabi-v7a, arm64-v8a]

    steps:
    - uses: actions/checkout@v4

    - uses: nttld/setup-ndk@v1
      id: ndk
      with:
        ndk-version: r26b

    - name: Build
      run: |
        mkdir -p build/${{ matrix.abi }}
        cmake -B build/${{ matrix.abi }} \
          -DCMAKE_TOOLCHAIN_FILE=${{ steps.ndk.outputs.ndk-path }}/build/cmake/android.toolchain.cmake \
          -DANDROID_ABI=${{ matrix.abi }} \
          -DANDROID_PLATFORM=android-24 \
          -DCMAKE_BUILD_TYPE=Release
        cmake --build build/${{ matrix.abi }} -j$(nproc)

    - uses: actions/upload-artifact@v4
      with:
        name: libBetterBrightness-${{ matrix.abi }}
        path: build/${{ matrix.abi }}/libBetterBrightness.so